{% extends 'base.html' %}

{% block content %}
<div class="wrapper">
  <div class="main-content">

    <div class="column">

      {% for post in posts %}

          <div class="property-box">
            <h1>{{ post.title }}</h1>
             <img src="{{ post.blog_image.url }}" alt = "Picture for this blog post">
              <div class="details">
                <p>{{ post.body }}</p>
                <p><span style="color:grey"> Posted on - {{ post.created|date:"F j, Y" }} by </span>{{ post.writer }}</p>
                <a href="{% url 'blog:blog_detail' post.slug %}"> Read All..</a>
                <hr>
              </div>
          </div>

      {% endfor %}

    </div>

  </div>
</div>



{% endblock%}
