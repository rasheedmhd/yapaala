{% extends 'base.html' %}

{% block content %}
<div class="wrapper">
  <div class="main-content">

    <div class="column">

      <div class="property-box">
        <h1>{{ blog.title }}</h1>
         <img src="{{ blog.blog_image.url }}" alt = "Picture for this blog post">
          <div class="details">
            <p>{{ blog.body }}</p>
            <p><span style="color:grey"> Posted on - {{ blog.created|date:"F j, Y" }} by </span>{{ blog.writer }}</p>
          </div>
      </div>


    </div>

  </div>
</div>



{% endblock%}
