{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="jumbotron">
  hotels page
</div>

<div class="container">
  {% for hotel in hotel_list %}
    <a class="a" href="{% url 'hotels:page' hotel.id %}">
      <div class="hotels_item">
        <h1> {{ hotel.name }}</h1>
      </div>
    </a>
  {% endfor %}
</div>

{% endblock %}
