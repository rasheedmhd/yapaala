{% extends 'base.html' %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/master/authentication.css' %}">

<div class="auth-grid">

  <div class="auth-container">
    <h1 class="salutation"><b>Sign up</b></h1>
        <div class="col-xs-12">
        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
          <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
            {{ message }}
          </li>
          {% endfor %}
        </ul>
        {% endif %}
      </div>
    <div class="auth-forms">
      <form class="registration_form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="auth-btn" type="submit" value="Sign up">
        <p>Already have an account? <a href="{% url 'accounts:login' %}"> Log in</a></p>
      </form>
    </div>
  </div>

</div>
{% endblock %}
